<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your Wallet</h1>
        <button id="connectWalletButton">Connect Wallet</button>
        <p id="walletAddress" style="margin-top: 20px;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script>
        const connectWalletButton = document.getElementById('connectWalletButton');
        const walletAddressDisplay = document.getElementById('walletAddress');

        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send('eth_requestAccounts', []);
                    const signer = provider.getSigner();
                    const walletAddress = await signer.getAddress();
                    walletAddressDisplay.textContent = `Connected Wallet Address: ${walletAddress}`;
                } else {
                    walletAddressDisplay.textContent = 'No wallet provider found. Please install MetaMask or a similar wallet.';
                }
            } catch (error) {
                walletAddressDisplay.textContent = `Error: ${error.message}`;
            }
        }

        connectWalletButton.addEventListener('click', connectWallet);
    </script>
</body>
</html>
